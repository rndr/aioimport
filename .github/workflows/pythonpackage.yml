name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install poetry
      uses: dschep/install-poetry-action@v1.3
    - name: Install dependencies
      run: |
        poetry install
    - name: pycodestyle
      run: |
        poetry run pycodestyle aioimport tests
    - name: flake8
      run: |
        poetry run flake8
    - name: mypy
      run: |
        poetry run mypy
    - name: black
      run: |
        poetry run black --check aioimport tests
    - name: pytest
      run: |
        poetry run pytest
